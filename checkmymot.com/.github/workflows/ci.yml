name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript checks
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build the application
        run: npm run build

      - name: Upload coverage
        if: success()
        run: npm run coverage -- --report-dir=coverage

      - name: Notify on success
        if: success()
        run: echo "CI passed!"